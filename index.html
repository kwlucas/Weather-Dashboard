<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Slate is my WIP CSS "framework" -->
    <link rel="stylesheet" href="https://kwlucas.github.io/Slate/css/core.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script src="./assets/script.js"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="slate-section">
        <div class="spread-1/4">
            <form class="container stack">
                <label id="search-label" for="city-search">Search for a city:</label>
                <input id="city-search" type="search"></input>
                <button class="info" type="submit">Search</button>
            </form>
            <hr class="nudge-vertical-3">
            <div class="slate-section set-per-row-1 format-all-elements">
                <button class="historyButtons" id="preset-btn-1">City</button>
                <button class="historyButtons" id="preset-btn-2">City</button>
                <button class="historyButtons" id="preset-btn-3">City</button>
                <button class="historyButtons" id="preset-btn-4">City</button>
                <button class="historyButtons" id="preset-btn-5">City</button>
                <button class="historyButtons" id="preset-btn-6">City</button>
                <button class="historyButtons" id="preset-btn-7">City</button>
                <button class="historyButtons" id="preset-btn-8">City</button>
            </div>
        </div>
        <div class="slate-section set-per-row-1">
            <section class="block elements-nudge-right">
                <h2 class="nudge-down"><i id="city-name">City</i> - <i id="date">M/DD/YYYY</i><i id="main-icon"></i>
                </h2><br>
                <div id="main-temp">Temp</div><br>
                <div id="main-wind">Wind</div><br>
                <div id="main-humid">Humid</div><br>
                <div id="main-uv">UV</div><br>
            </section>
            <section>
                <h3>5-Day Forecast</h3>
                <div class="slate-section set-per-row-5">
                    <div class="">
                        <div class="block" id="day1">
                            <h4>M/DD/YYYY</h4><br>
                            <div>Image</div><br>
                            <div>Temp</div><br>
                            <div>Wind</div><br>
                            <div>Humid</div>
                        </div>
                    </div>
                    <div class="">
                        <div class="block" id="day2">
                            <h4>M/DD/YYYY</h4><br>
                            <div>Image</div><br>
                            <div>Temp</div><br>
                            <div>Wind</div><br>
                            <div>Humid</div>
                        </div>
                    </div>
                    <div class="">
                        <div class="block" id="day3">
                            <h4>M/DD/YYYY</h4><br>
                            <div>Image</div><br>
                            <div>Temp</div><br>
                            <div>Wind</div><br>
                            <div>Humid</div>
                        </div>
                    </div>
                    <div class="">
                        <div class="block" id="day4">
                            <h4>M/DD/YYYY</h4><br>
                            <div>Image</div><br>
                            <div>Temp</div><br>
                            <div>Wind</div><br>
                            <div>Humid</div>
                        </div>
                    </div>
                    <div class="">
                        <div class="block" id="day5">
                            <h4>M/DD/YYYY</h4><br>
                            <div>Image</div><br>
                            <div>Temp</div><br>
                            <div>Wind</div><br>
                            <div>Humid</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
