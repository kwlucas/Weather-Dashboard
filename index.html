<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Slate is my WIP CSS "framework" -->
    <link rel="stylesheet" href="https://kwlucas.github.io/Slate/css/core.css" /> 
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script src="./assets/script.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="slate-section">
        <div class="spread-1/4">
            <form>
                <label for="citySearch">Search for a city:</label>
                <input id="citySearch" type="search"></input>
                <button type="submit">Search</button>
            </form>
            <hr>
            <button>City</button>
            <button>City</button>
            <button>City</button>
            <button>City</button>
            <button>City</button>
            <button>City</button>
            <button>City</button>
        </div>
        <div>
            <section>
                <h2>City - M/DD/YYYY</h2>
                <div>Temp</div>
                <div>Wind</div>
                <div>Humid</div>
                <div>UV</div>
            </section>
            <section>
                <h3>5-Day Forecast</h3>
                <div class="slate-section">
                    <div class="block" id="day1">
                        <h4>M/DD/YYYY</h4>
                        <i>Image</i>
                        <div>Temp</div>
                        <div>Wind</div>
                        <div>Humid</div>
                    </div>
                    <div class="block" id="day2">
                        <h4>M/DD/YYYY</h4>
                        <i>Image</i>
                        <div>Temp</div>
                        <div>Wind</div>
                        <div>Humid</div>
                    </div>
                    <div class="block" id="day3">
                        <h4>M/DD/YYYY</h4>
                        <i>Image</i>
                        <div>Temp</div>
                        <div>Wind</div>
                        <div>Humid</div>
                    </div>
                    <div class="block" id="day4">
                        <h4>M/DD/YYYY</h4>
                        <i>Image</i>
                        <div>Temp</div>
                        <div>Wind</div>
                        <div>Humid</div>
                    </div>
                    <div class="block" id="day5">
                        <h4>M/DD/YYYY</h4>
                        <i>Image</i>
                        <div>Temp</div>
                        <div>Wind</div>
                        <div>Humid</div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
